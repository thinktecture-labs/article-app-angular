<h2>Data Binding</h2>
<div>{{ searchQuery }}</div>

<h2>Input and Output Bindings</h2>
<input type="text" [value]="searchQuery" (input)="searchQuery = $event.target.value">

<h2>Two-way Binding</h2>
<input type="text" [(ngModel)]="searchQuery">

<h2>Pipe</h2>
<div>{{ 100 | vat }}</div>

<h2>Combined Pipes</h2>
<div>{{ 100 | vat | currency:'EUR' }}</div>
