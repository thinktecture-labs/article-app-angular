<h2>Data Binding</h2>
<div>{{ helloWorldText }}</div>

<h2>Input and Output Bindings</h2>
<input [value]="helloWorldText" (input)="helloWorldText = $event.target.value" />

<h2>Two-way Binding</h2>
<input [(ngModel)]="helloWorldText" />

<h2>Value Before Pipe</h2>
<div>{{ price }}</div>

<h2>Pipe</h2>
<div>{{ price | vat }}</div>

<h2>Combined Pipes</h2>
<div>{{ price | vat | currency:'EUR' }}</div>
